<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Basic</title>
    <script>
        function currentDate() {
            var d=new Date(); //JavaScript Date Clss//
            var today = d.getDate()+ '-'+ (d.getMonth()+1)+'-+'
            d.getFullYear();
            document.getElementById('result').innerText=today;
            console.log(d);/*print result in console*/
        }
    </script>
    <script type="text/JavaScript" src="myjavascript.js"></script>
</head>
<body>
    <button type="button" oneclick="currentDate()">
        Click me to Display Date and Time.
    </button>
    <p id="result"></p>
    <div class="row">
       <label>Full Name</label>
       <input type="text" name="name" id="name">
    </div>
    <button type="button" onclick="stringLength()">
        Click to Get Lenght.
    </button>
    <p id="Lenght"></p>
</body>
</html>
